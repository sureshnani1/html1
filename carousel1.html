<html>
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
    </head>
    <body class="container" >
        <div class="carousel" data-bs-ride="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item ">
                    <img src="assets/slider2.jpg" class="w-100 h-75">
                </div>
    
                <div class="carousel-item ">
                    <img src="assets/slider3.jpg" class="w-100 h-75">
                </div>
     
                <div class="carousel-item active">
                    <img src="assets/slider4.jpg " class="w-100 h-75">
                </div>
    
            </div> 
            <button class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

            <div class="carousel-indicators">

                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
                
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
            </div>
        </div>
    </body>
</html>
