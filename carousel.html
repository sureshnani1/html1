<!DOCTYPE html>
<html>
    <head>
        <link  rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="node_modules/bootstrap/jquery/dist/jquery.js"></script>
    </head>
    <body class="container">
        <div class="carousel m-5 slide " data-bs-ride="carousel" id="mytxt">
            <div class="carousel-inner  ">
                <div class="carousel-item active">
                    <img src="assets/slider5.jpg" class="w-100 h-50">
                    <div class="carousel-caption">
                        <h1 >MUMBAI CITY</h1>
                    </div>

                </div>
                <div class="carousel-item">
                    <img src="assets/slider1.jpg" class="w-100 h-50">
                    <div class="carousel-caption">
                        <h1>DELHI CITY</h1>
                    </div>
                </div>
                <div class="carousel-item">
                     <img src="assets/slider2.jpg" class="w-100 h-50">
                     <div class="carousel-caption">
                        <h1>DELLOITE MNC</h1>
                    </div>
                </div>
                <div class="carousel-item"> 
                    <img src="assets/slider3.jpg" class="w-100 h-50">
                    <div class="carousel-caption">
                        <h1>LONDON BRIDGE</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/slider4.jpg" class="w-100 h-50">
                    <div class="carousel-caption">
                        <h1>WORKDAY</h1>
                    </div>
                </div>
                
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#mytxt" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                
            </button>
            
            
            <button type="button" class="carousel-control-next" data-bs-target="#mytxt" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>

            </button>
            
            <div class="carousel-indicators">
                <button type="button" data-bs-target ="#mycarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#mycarouselt" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#mycasrousel" data-bs-slide-to="4"></button>
                
             </div>
            
        </div>
    </body>
</html>
